<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F3F4F6" rx="8"/>

  <!-- Supplement bottle illustration -->
  <g transform="translate(60, 40)">
    <!-- Bottle cap -->
    <rect x="20" y="0" width="40" height="15" rx="4" fill="#9CA3AF"/>
    <rect x="22" y="12" width="36" height="4" fill="#6B7280"/>

    <!-- Bottle body -->
    <path d="M15 15 L15 95 Q15 105 25 105 L55 105 Q65 105 65 95 L65 15 Z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>

    <!-- Label -->
    <rect x="20" y="30" width="40" height="45" rx="2" fill="#FFFFFF"/>

    <!-- Pills icon on label -->
    <circle cx="30" cy="45" r="4" fill="#10B981"/>
    <circle cx="40" cy="45" r="4" fill="#10B981"/>
    <circle cx="50" cy="45" r="4" fill="#10B981"/>
    <circle cx="35" cy="55" r="4" fill="#10B981"/>
    <circle cx="45" cy="55" r="4" fill="#10B981"/>

    <!-- Text lines on label -->
    <line x1="25" y1="68" x2="55" y2="68" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="25" y1="73" x2="50" y2="73" stroke="#D1D5DB" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text "No Image" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Supplement</text>
</svg>
