# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

# Security: Check passwords against HaveIBeenPwned database
# This prevents users from using passwords that have been exposed in data breaches
security_check_for_leaked_password = true

# Password requirements
password_min_length = 8

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true

[analytics]
enabled = false

# =============================================================================
# IMPORTANT: Production Configuration
# =============================================================================
# This config.toml only applies to LOCAL development (supabase start).
#
# For PRODUCTION, enable HaveIBeenPwned via the Supabase Dashboard:
# 1. Go to Authentication -> Providers -> Email
# 2. Enable "Protect against compromised passwords"
#
# Or via Management API:
# curl -X PATCH 'https://api.supabase.com/v1/projects/{ref}/config/auth' \
#   -H 'Authorization: Bearer {TOKEN}' \
#   -d '{"security_check_for_leaked_password": true}'
# =============================================================================
